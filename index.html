<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Heading Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        input[type="file"] {
            background-color: #333333;
            color: #e0e0e0;
            border: 1px solid #444444;
            padding: 8px;
            border-radius: 4px;
        }
        textarea {
            width: 100%;
            height: 200px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #444444;
            border-radius: 4px;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto; /* Allow scrolling if content is too large */
        }
        button {
            background-color: #444444;
            color: #e0e0e0;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <h1>Markdown Heading Extractor</h1>
    <form id="fileForm">
        <input type="file" id="fileInput" accept=".md" />
        <button type="button" onclick="extractHeadings()">Extract Headings</button>
    </form>
    <textarea id="output" readonly>No output yet</textarea>

    <script>
        function extractHeadings() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');

            if (fileInput.files.length === 0) {
                alert('Please select a markdown file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const content = event.target.result;
                const filename = file.name.replace(/\.[^/.]+$/, ""); // Remove file extension

                // Regular expression to find headings
                const regex = /^(#{1,6})\s+(.+)/gm;
                const bulletList = [];
                let match;

                // Find all headings
                while ((match = regex.exec(content)) !== null) {
                    const level = match[1].length; // Number of '#' symbols
                    const heading = match[2].trim();
                    bulletList.push(`- [[${filename}#${heading}|${heading}]]`);
                   }

                // Display result
                output.value = bulletList.join('\n');
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>
